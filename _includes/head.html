<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}{% if page.title != "Jekyll Setup" %} | Jekyll Setup{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="keywords" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines }}{% else %}{{ site.keywords }}{% endif %}">
  
  <!--  Components -->
  <script>
    window.QW_HOTEL_ENV = {
      ENDPOINT: 'https://hotelgabrielparis.me/hub-api',
      ENGINE_ID: 'J262', // 'J2VG'
    };
  </script>
  
  <link rel="stylesheet" href="https://hotels-booking-engine.qwentes.it/versions/v1/qw-hotels/qw-hotels.css">
  <script type="module" src="https://hotels-booking-engine.qwentes.it/versions/v1/qw-hotels/qw-hotels.esm.js"></script>
  <script nomodule src="https://hotels-booking-engine.qwentes.it/versions/v1/qw-hotels.js"></script>
  
  <!--  Website -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="{{ "/js/prod/script.js" | prepend: site.baseurl }}"></script>
</head>
